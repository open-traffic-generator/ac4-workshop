name: clos
prefix: ""

mgmt:
  network: clos-nt
  ipv4-subnet: 172.80.80.0/24

topology:
  defaults:
    kind: arista_ceos

  kinds:
    arista_ceos:
      image: ceos:4.32.2F

  nodes:
    ### SPINES ###
    spine1:
      kind: arista_ceos
      group: spine
      startup-config: ./configs/spine1.cfg
      mgmt-ipv4: 172.80.80.21
    spine2:
      kind: arista_ceos
      group: spine
      startup-config: ./configs/spine2.cfg
      mgmt-ipv4: 172.80.80.22

    ### LEAFS ###
    leaf1:
      kind: arista_ceos
      mgmt-ipv4: 172.80.80.11
      startup-config: ./configs/leaf1.cfg
      group: leaf
    leaf2:
      kind: arista_ceos
      mgmt-ipv4: 172.80.80.12
      startup-config: ./configs/leaf2.cfg
      group: leaf

    ### CLIENTS ###
    ixia-c:
      kind: keysight_ixia-c-one
      image: ghcr.io/open-traffic-generator/ixia-c-one:1.40.0-15

  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["spine2:eth1", "leaf1:eth2"]
    - endpoints: ["spine2:eth2", "leaf2:eth2"]
    - endpoints: ["leaf1:eth3", "ixia-c:eth1"]
    - endpoints: ["leaf2:eth3", "ixia-c:eth2"]
