# kind-bridge.yaml cluster config file sets up a kind cluster where default PTP CNI plugin
# is swapped with the Bridge CNI plugin.
# Bridge CNI plugin is required by some Network OSes to operate.
cluster:
  kind: Kind
  spec:
    name: kne
    recycle: True
    version: v0.17.0
    image: kindest/node:v1.31.0
    config: ../../kne-0.3.0/manifests/kind/config.yaml
    additionalManifests:
      - ../../kne-0.3.0/manifests/kind/bridge.yaml
ingress:
  kind: MetalLB
  spec:
    manifest: ../../kne-0.3.0/manifests/metallb/manifest.yaml
    ip_count: 100
cni:
  kind: Meshnet
  spec:
    manifest: ../../kne-0.3.0/manifests/meshnet/grpc/manifest.yaml
controllers:
  - kind: IxiaTG
    spec:
      operator: ixiatg-operator.yaml
      configMap: ixiatg-configmap.yaml
  - kind: CEOSLab
    spec:
      operator: ../../kne-0.3.0/manifests/controllers/ceoslab/manifest.yaml
